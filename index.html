<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen">
          <div class="screen__previous">2</div>
          <div class="screen__current">2</div>
        </div>
        <div class="buttons">
          <button class="buttons__operation__clean" id="clean">AC</button>
          <button class="buttons__operation__clean" id="delete">C</button>
          <button class="buttons__operation" id="percent">%</button>
          <button class="buttons__operation" id="divide">รท</button>
          <button class="buttons__number" id="one">1</button>
          <button class="buttons__number" id="two">2</button>
          <button class="buttons__number" id="three">3</button>
          <button class="buttons__operation" id="multiply">*</button>
          <button class="buttons__number" id="four">4</button>
          <button class="buttons__number" id="five">5</button>
          <button class="buttons__number" id="six">6</button>
          <button class="buttons__operation" id="sum">+</button>
          <button class="buttons__number" id="seven">7</button>
          <button class="buttons__number" id="eight">8</button>
          <button class="buttons__number" id="nine">9</button>
          <button class="buttons__operation" id="minus">-</button>
          <button class="buttons__number" id="dot">.</button>
          <button class="buttons__number" id="zero">0</button>
          <button class="buttons__operation__equal" id="equal">=</button>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy;DocSchwarz</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
