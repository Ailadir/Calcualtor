<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen">
          <div class="screen__previous">2</div>
          <div class="screen__current">2</div>
        </div>
        <div class="buttons">
          <button class="buttons__operation__clean">AC</button>
          <button class="buttons__operation__clean">C</button>
          <button class="buttons__operation">%</button>
          <button class="buttons__operation">รท</button>
          <button class="buttons__number">1</button>
          <button class="buttons__number">2</button>
          <button class="buttons__number">3</button>
          <button class="buttons__operation">*</button>
          <button class="buttons__number">4</button>
          <button class="buttons__number">5</button>
          <button class="buttons__number">6</button>
          <button class="buttons__operation">+</button>
          <button class="buttons__number">7</button>
          <button class="buttons__number">8</button>
          <button class="buttons__number">9</button>
          <button class="buttons__operation">-</button>
          <button class="buttons__number">.</button>
          <button class="buttons__number">0</button>
          <button class="buttons__operation__equal">=</button>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy;DocSchwarz</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
